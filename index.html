<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Css Grid Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    </head>
    <body>
        <div class="row-outer">
            <div class="container">
                <div class="heading"><h1>Css Grid Gallery</h1></div>
                <div class="grid-gallery">
                    <a id="item1"  class="item item1" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item2"  class="item item2" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item3"  class="item item3" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item4"  class="item item4" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item5"  class="item item5" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item6"  class="item item6" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item7"  class="item item7" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item8"  class="item item8" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item9"  class="item item9" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item10" class="item item10" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item11" class="item item11" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item12" class="item item12" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item13" class="item item13" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item14" class="item item14" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item15" class="item item15" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                    <a id="item16" class="item item16" data-fancybox="images" data-caption="" href=""><div><img class="img" src="" /></div></a>
                </div>
            </div>
        </div>
    </body>
  <script>
    $('.item').each(function(index, value) {
        var iditem = `${this.id}`;
        mymathrandom = Math.floor(Math.random() * 1000);
        $("#"+`${this.id}`).attr('href','https://picsum.photos/id/'+mymathrandom+'/500/300');
        $("#"+`${this.id}`).find('.img').attr('src','https://picsum.photos/id/'+mymathrandom+'/'+Math.round($("#"+`${this.id}`).width())+'/'+Math.round($("#"+`${this.id}`).height()));
        $.getJSON('https://picsum.photos/id/'+mymathrandom+'/info', function(json) {
            $("#"+iditem).attr('data-caption',json.author);
        });
    });

    // Create templates for buttons
    $.fancybox.defaults.btnTpl.fb = '<button data-fancybox-fb class="fancybox-button fancybox-button--fb" title="Facebook">' +
      '<svg viewBox="0 0 24 24">' +
      '<path d="M22.676 0H1.324C.594 0 0 .593 0 1.324v21.352C0 23.408.593 24 1.324 24h11.494v-9.294h-3.13v-3.62h3.13V8.41c0-3.1 1.894-4.785 4.66-4.785 1.324 0 2.463.097 2.795.14v3.24h-1.92c-1.5 0-1.793.722-1.793 1.772v2.31h3.584l-.465 3.63h-3.12V24h6.115c.733 0 1.325-.592 1.325-1.324V1.324C24 .594 23.408 0 22.676 0"/>' +
      '</svg>' +
      '</button>';

    $.fancybox.defaults.btnTpl.tw = '<button data-fancybox-tw class="fancybox-button fancybox-button--tw" title="Twitter">' +
      '<svg viewBox="0 0 24 24">' +
      '<path d="M23.954 4.57c-.885.388-1.83.653-2.825.774 1.013-.61 1.793-1.574 2.162-2.723-.95.556-2.005.96-3.127 1.185-.896-.96-2.173-1.56-3.59-1.56-2.718 0-4.92 2.204-4.92 4.918 0 .39.044.765.126 1.124C7.69 8.094 4.067 6.13 1.64 3.16c-.427.723-.666 1.562-.666 2.476 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.06c0 2.386 1.693 4.375 3.946 4.828-.413.11-.85.17-1.296.17-.314 0-.615-.03-.916-.085.63 1.952 2.445 3.376 4.604 3.416-1.68 1.32-3.81 2.105-6.102 2.105-.39 0-.78-.022-1.17-.066 2.19 1.394 4.768 2.21 7.557 2.21 9.054 0 14-7.497 14-13.987 0-.21 0-.42-.016-.63.962-.69 1.8-1.56 2.46-2.548l-.046-.02z"/>' +
      '</svg>' +
      '</button>';

      $.fancybox.defaults.btnTpl.wa = '<button data-fancybox-wa class="fancybox-button fancybox-button--wa" title="Whatsapp">' +
        '<svg viewBox="0 0 24 24">' +
        '<path d="M23.954 4.57c-.885.388-1.83.653-2.825.774 1.013-.61 1.793-1.574 2.162-2.723-.95.556-2.005.96-3.127 1.185-.896-.96-2.173-1.56-3.59-1.56-2.718 0-4.92 2.204-4.92 4.918 0 .39.044.765.126 1.124C7.69 8.094 4.067 6.13 1.64 3.16c-.427.723-.666 1.562-.666 2.476 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.06c0 2.386 1.693 4.375 3.946 4.828-.413.11-.85.17-1.296.17-.314 0-.615-.03-.916-.085.63 1.952 2.445 3.376 4.604 3.416-1.68 1.32-3.81 2.105-6.102 2.105-.39 0-.78-.022-1.17-.066 2.19 1.394 4.768 2.21 7.557 2.21 9.054 0 14-7.497 14-13.987 0-.21 0-.42-.016-.63.962-.69 1.8-1.56 2.46-2.548l-.046-.02z"/>' +
        '</svg>' +
        '</button>';

    // Make buttons clickable using event delegation
    $('body').on('click', '[data-fancybox-fb]', function() {
      window.open("https://www.facebook.com/sharer/sharer.php?u="+encodeURIComponent(window.location.href)+"&t="+encodeURIComponent(document.title), '','left=0,top=0,width=600,height=300,menubar=no,toolbar=no,resizable=yes,scrollbars=yes');
    });

    $('body').on('click', '[data-fancybox-tw]', function() {
      window.open('http://twitter.com/share?url='+encodeURIComponent(window.location.href)+'&text='+encodeURIComponent(document.title), '', 'left=0,top=0,width=600,height=300,menubar=no,toolbar=no,resizable=yes,scrollbars=yes');
    });

    $('body').on('click', '[data-fancybox-wa]', function() {
      window.open('http://twitter.com/share?url='+encodeURIComponent(window.location.href)+'&text='+encodeURIComponent(document.title), '', 'left=0,top=0,width=600,height=300,menubar=no,toolbar=no,resizable=yes,scrollbars=yes');
    });


    // Custom options
    $( '[data-fancybox="images"]' ).fancybox({
      buttons : [
        'fb',
        'tw',
        'close'
      ]
    });


  </script>
</html>
